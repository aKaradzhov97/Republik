<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }} {% if page.title != "Home" %} - {{ page.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon/favicon.ico">

    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="{{ site.baseurl }}/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <input type="checkbox" name="main-nav-toggle" id="main-nav-toggle">
    <header class="site-header">
        <nav class="nav-main left">
            <ul>
                <li>
                    <a href="{{ site.baseurl }}/">Home</a>
                </li>
                <li>
                    <a href="{{ site.baseurl }}/menu">Menu</a>
                </li>
                <li>
                    <a href="{{ site.baseurl }}/capital-pub">Capital Pub</a>
                </li>
            </ul>
        </nav>
        <div class="site-branding">
            <img src="{{ site.baseurl }}/images/Header_Berliner_Republik.jpg" alt="Site Logo" class="site-logo">
        </div>
        <label for="main-nav-toggle" id="toggle">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times" id="times-icon"></i>
        </label>
        <nav class="nav-main right">
            <ul>
                <li>
                    <a href="{{ site.baseurl }}/reservation">Reservation</a>
                </li>
                <li>
                    <a href="{{ site.baseurl }}/news">News</a>
                </li>
                <li>
                    <a href="{{ site.baseurl }}/contacts">Contacts</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="site-content">
        {{content}}
    </main>

    <footer class="site-footer">
        <section>
            <span>Copyright Â© 2018. All rights reserved | Design & developed by <a href="https://www.github.com/akaradzhov97" class="dev-credits">aKaradzhov97</a></span>
        </section>
        <section>
            <span>Follow us: </span>
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-linkedin-in"></a>
            <a href="#" class="fab fa-google-plus-g"></a>
        </section>
    </footer>
</body>
</html>
